<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPCTF Town Npc's Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5f42132cef.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="navbar">
        <div class="logo">NPCTownForge</div>
        <label for="nav-btn" class="icon"><span class="fa fa-bars"></span>
        </label>
        <input type="checkbox" id="nav-btn" class="hide-input">
        <ul>
            <li><a href="#">Home</a></li>
            <li>
                <label for="gen-btn" class="nav-show">Generators +</label>
                <a href="#">Generators <span class="fas fa-caret-down" id="navbarIcon"></span></a>
                <input type="checkbox" id="gen-btn" class="hide-input">
                <ul>
                    <li>
                        <a href="#">Generator</a>
                        <a href="#">Generator</a>
                        <a href="#">Generator</a>
                    </li>
                </ul>
            </li>
            <li><a href="#">About</a></li>
        </ul>
    </div>


    <div class="searchDiv">
        <h1>Random Character Description Generator</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit...</p>

        <div class="searchInputs">
            <div class="amount">
                <label for="amount" id="amount-text">Amount of NPCS to Generate:</label>
                <div class="custom-select amountSelect">
                    <select>
                        <option value="1">1</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                        <option value="35">35</option>
                        <option value="40">40</option>
                        <option value="45">45</option>
                        <option value="50">50</option>
                    </select>
                </div>
            </div>

            <div class="custom-select">
                <select>
                    <option value="" disabled selected hidden>--- Wealth Distribution ---</option>
                    <option value="opulent">Opulent</option>
                    <option value="wealthy">Wealthy</option>
                    <option value="prosperous">Prosperous</option>
                    <option value="balanced">Balanced</option>
                    <option value="modest">Modest</option>
                    <option value="impoverished">Impoverished</option>
                    <option value="destitute">Destitute</option>
                </select>

            </div>

            <div class="drop-select">
                <div class="select-box" onclick="toggleDropdown(event)">
                    <span id="selected-value">--- Races ---</span>
                    <div class="dropdown-icon"></div>
                </div>

                <div id="checkboxes" class="checkboxes">
                    <div class="container">
                        <label id="book-title"><strong>Player's Handbook</strong></label>
                        <label for="PHBAll" class="right-label">
                            All <input type="checkbox" id="PHBAll" name="race" value="PHBAll" />
                        </label>
                    </div>
                    <div id="race-section">
                        <label for="dwarf">
                            <input type="checkbox" id="dwarf" name="race" value="dwarf"
                                onclick="updateSelectedValue(event)" /> Dwarf
                        </label>
                        <label for="elf">
                            <input type="checkbox" id="elf" name="race" value="elf"
                                onclick="updateSelectedValue(event)" /> Elf
                        </label>
                        <label for="drow">
                            <input type="checkbox" id="drow" name="race" value="drow"
                                onclick="updateSelectedValue(event)" /> Drow
                        </label>
                        <label for="halfling">
                            <input type="checkbox" id="halfling" name="race" value="halfling"
                                onclick="updateSelectedValue(event)" /> Halfling
                        </label>
                        <label for="human">
                            <input type="checkbox" id="human" name="race" value="human"
                                onclick="updateSelectedValue(event)" /> Human
                        </label>
                        <label for="dragonborn">
                            <input type="checkbox" id="dragonborn" name="race" value="dragonborn"
                                onclick="updateSelectedValue(event)" /> Dragonborn
                        </label>
                        <label for="gnome">
                            <input type="checkbox" id="gnome" name="race" value="gnome"
                                onclick="updateSelectedValue(event)" /> Gnome
                        </label>
                        <label for="half-elf">
                            <input type="checkbox" id="half-elf" name="race" value="half-elf"
                                onclick="updateSelectedValue(event)" /> Half-Elf
                        </label>
                        <label for="half-orc">
                            <input type="checkbox" id="half-orc" name="race" value="half-orc"
                                onclick="updateSelectedValue(event)" /> Half-Orc
                        </label>
                        <label for="tiefling">
                            <input type="checkbox" id="tiefling" name="race" value="tiefling"
                                onclick="updateSelectedValue(event)" /> Tiefling
                        </label>


                    </div>
                    <div class="container">
                        <label id="book-title"><strong>Volo's Guide to Monsters</strong></label>
                        <label for="voloAll" class="right-label">
                            All <input type="checkbox" id="voloAll" name="race" value="voloAll" />
                        </label>
                    </div>
                    <div id="race-section">
                        <label for="aasimar">
                            <input type="checkbox" id="aasimar" name="race" value="aasimar"
                                onclick="updateSelectedValue(event)" /> Aasimar
                        </label>
                        <label for="firbolg">
                            <input type="checkbox" id="firbolg" name="race" value="firbolg"
                                onclick="updateSelectedValue(event)" /> Firbolg
                        </label>
                        <label for="goliath">
                            <input type="checkbox" id="goliath" name="race" value="goliath"
                                onclick="updateSelectedValue(event)" /> Goliath
                        </label>
                        <label for="kenku">
                            <input type="checkbox" id="kenku" name="race" value="kenku"
                                onclick="updateSelectedValue(event)" /> Kenku
                        </label>
                        <label for="lizardfolk">
                            <input type="checkbox" id="lizardfolk" name="race" value="lizardfolk"
                                onclick="updateSelectedValue(event)" /> Lizardfolk
                        </label>
                        <label for="tabaxi">
                            <input type="checkbox" id="tabaxi" name="race" value="tabaxi"
                                onclick="updateSelectedValue(event)" /> Tabaxi
                        </label>
                        <label for="triton">
                            <input type="checkbox" id="triton" name="race" value="triton"
                                onclick="updateSelectedValue(event)" /> Triton
                        </label>
                        <label for="bugbear">
                            <input type="checkbox" id="bugbear" name="race" value="bugbear"
                                onclick="updateSelectedValue(event)" /> Bugbear
                        </label>
                        <label for="goblin">
                            <input type="checkbox" id="goblin" name="race" value="goblin"
                                onclick="updateSelectedValue(event)" /> Goblin
                        </label>
                        <label for="hobgoblin">
                            <input type="checkbox" id="hobgoblin" name="race" value="hobgoblin"
                                onclick="updateSelectedValue(event)" /> Hobgoblin
                        </label>
                        <label for="kobold">
                            <input type="checkbox" id="kobold" name="race" value="kobold"
                                onclick="updateSelectedValue(event)" /> Kobold
                        </label>
                        <label for="orc">
                            <input type="checkbox" id="orc" name="race" value="orc"
                                onclick="updateSelectedValue(event)" /> Orc
                        </label>
                        <label for="yuanTiPure">
                            <input type="checkbox" id="yuanTiPure" name="race" value="yuanTiPure"
                                onclick="updateSelectedValue(event)" /> Yuan-ti Pureblood
                        </label>

                    </div>



                </div>
            </div>

            <div class="custom-select">
                <select>
                    <option value="" disabled selected hidden>--- Presets ---</option>
                    <option value="">Waterdeep</option>
                    <option value="">Baldur's Gate</option>
                    <option value="">Neverwinter</option>
                    <option value="">Silverymoon</option>
                    <option value="">Icewind Dale</option>
                    <option value="">Cormyr</option>
                </select>
            </div>







            <div class="button-group">
                <button id="elfBtn">reset all</button>
                <button id="generateBtn">Generate Character</button>
            </div>
        </div>
    </div>



    <div class="results">
        <p id="characterDescription"></p>
    </div>

    <script src="src/script.js"></script>
    <script src="src/dropdown.js"></script>
</body>

</html>
